<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div fxLayout="column">

        <div fxLayout="row" fxFlex="50px" fxLayoutAlign="center center">
          <mat-card-title>Customer Details</mat-card-title>
        </div>

        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Occupation" formControlName="occupation">
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Gender" formControlName="gender">
              <!-- <mat-radio-group [formControlName]="gender"> -->
              <!-- <mat-radio-button value="male" formControlName="gender">Male</mat-radio-button>
                        <mat-radio-button value="female" formControlName="gender">Female</mat-radio-button>                    -->
              <!-- </mat-radio-group>    -->
            </mat-form-field>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Address" formControlName="address">
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="date" matInput placeholder="DOB" formControlName="dob">
            </mat-form-field>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="MartialStatus" formControlName="martialStatus">
              <!-- <mat-radio-group  [(ngModel)]="selectedStatus"  formControlName="martialStatus">
                            <mat-radio-button  [value]="1">Married</mat-radio-button>
                            <mat-radio-button [value]="2">Unmarried</mat-radio-button>
                        </mat-radio-group> -->
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Income" formControlName="income">
            </mat-form-field>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Expense" formControlName="expense">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="LoanCategory" formControlName="loanCategory">
            </mat-form-field>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="Frequency" formControlName="frequency">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="center center">
            <mat-form-field>
              <input type="text" matInput placeholder="LoanAmount" formControlName="loanAmount">
            </mat-form-field>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <!-- <button mat-raised-button type="reset">Clear</button> &nbsp; &nbsp; &nbsp;
            <button mat-raised-button color="primary" type="submit">Add</button> -->
          </div>
        </div>
        <div fxLayout="row" style="height: 75px">
          <div fxFlex="20" fxFlexOffset="10" fxLayoutAlign="left center">          
            <button mat-raised-button color="primary" (click)="onBack()">Back</button>
          </div>
          <div fxFlex="80" fxFlexOffset="10" fxLayoutAlign="center center">
            <button mat-raised-button type="reset">Clear</button> &nbsp; &nbsp; &nbsp;
            <button mat-raised-button color="primary" type="submit">Add</button>
          </div>
        </div>

      </div>
    </form>

  </mat-card-content>
</mat-card>
<!-- <p *ngIf="error" class="error"> {{ error }} </p> -->
